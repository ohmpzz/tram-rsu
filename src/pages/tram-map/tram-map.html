<ion-content>

  <div id='map' style="height:100%;"></div>
  <!-- <div id='map' style='width: 400px; height: 300px;'></div> -->
  <div class="popup center" *ngIf="isOpen">
    <ion-card>
      <div style="text-align: right;margin: 5px; font-size: 2.5rem;position: fixed;right: 26px;z-index: 1;">
          <ion-icon name="close" item-end (click)="onClosePopup()"></ion-icon>
      </div>
      <ion-card-content class="cardCustom">
        <ion-card-title>
          <ion-item >
          <ion-avatar item-start>
            <img style="width: 50px; height: 50px;" src="https://firebasestorage.googleapis.com/v0/b/tram-rsu.appspot.com/o/imgs%2Favatar.png?alt=media&token=a4e22795-64e2-4770-96a4-11ec4a55d782">
          </ion-avatar>
          <h2>{{tramStopInfo?.properties.title}}</h2>
          <p>{{tramStopInfo?.properties.description}}</p>
        </ion-item>
        </ion-card-title>
        <hr >
        

        <p *ngFor="let item of data$ | async" >
          <ion-item>
            <!-- <ion-avatar item-start>
              <img src="https://firebasestorage.googleapis.com/v0/b/tram-rsu.appspot.com/o/imgs%2Favatar.png?alt=media&token=a4e22795-64e2-4770-96a4-11ec4a55d782">
            </ion-avatar> -->
            <div item-start>
              <h2>{{item.name}}</h2>
              <p>
                <span>{{item.distance}} m.</span>
                <span>{{item.duration}} sec.</span>
              </p>
            </div>
            <div item-end>
              <a>แจ้งเตือน</a>
            </div>
            
          </ion-item>
        </p>
        <br>
        <br><br>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div class="imgSideMenu">
      <ion-avatar item-start menuToggle>
        <img style="width: 50px;height: 50px;border-radius: 100%;" [src]="userInfo?.picture.data.url ||'https://firebasestorage.googleapis.com/v0/b/tram-rsu.appspot.com/o/imgs%2Favatar.png?alt=media&token=a4e22795-64e2-4770-96a4-11ec4a55d782'">
      </ion-avatar>
  </div>

</ion-content>
